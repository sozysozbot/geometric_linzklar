此時机戦之律極多官民全迷此故我心
決此机戦生牌族古術別而此時人人
心善而国之地心之下入力之端吁
机戦律一類即人人之互心行之道須在吁
別而決一術生無壊別律官決律在即論
二人之律之別類之時官決之道在即行此而力
互識律吁
<hr>行別言行術集術値術机戦之中論吁
行術生片力行何処之件如皇力之力硬軟吁
集術生手何片手値之件如皇再来之論吁
値術生手値之時値術之件如古値術之論吁
全上始行術之論吁硬軟之大論在此硬
皇力之律之片等激行而心多別而軟皇
力生如古術之周識来同軟之件在
此下我筆机戦行術之硬軟別而此型
全類別之術同須在吁
